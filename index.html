<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>List Anime</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  
  <header>
    <h1>List Anime</h1>
  </header>
  
  <main>
    <!-- Formulario para buscar un anime -->
    <form id="anime-search-form">
      <input type="text" id="anime-search" placeholder="Buscar un anime.." required>
      <button type="submit">Buscar</button>
    </form>
    <!-- Contenedor para las tarjetas de anime -->
    <div class="anime-container" id="anime-container"></div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
